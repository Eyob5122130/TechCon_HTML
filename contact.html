<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

        <h3>Follow Us</h3>
        <ul>
          <li>
            <a href="https://www.facebook.com/TechCon2024" target="_blank"
              >Facebook</a
            >
          </li>
          <li>
            <a href="https://www.twitter.com/TechCon2024" target="_blank"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/company/TechCon2024"
              target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>
      </section>

      <section>
        <h2>Conference Venue</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0964914056235!2d-122.41941508467965!3d37.7749297797595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c7f1b32c3%3A0xbed57f51e3f4d31f!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1684032123456!5m2!1sen!2sus"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved. | Copyright</p>
    </footer>
  </body>
</html>
